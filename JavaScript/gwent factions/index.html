<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Gwent Factions</title>
</head>

<body>
    <div class="main">
        <div class="headr"></div>
        <div class="container">
            <div class="nav">
                <div class="faction skellige">
                    <img src="./assets/img/skellige.png" alt="">
                </div>
                <div class="faction northern_realms">
                    <img src="./assets/img/Northern Realms.png" alt="">
                </div>
                <div class="faction monsters">
                    <img src="./assets/img/Monster.png" alt="">
                </div>
                <div class="faction nilfgaard">
                    <img src="./assets/img/Nilfgaard (1).png" alt="">
                </div>
                <div class="faction scoia_tael">
                    <img src="./assets/img/Scoiatael.png" alt="">
                </div>
            </div>
            <div class="faction_div">
                <div class="container_section top">
                    <h1 id="faction_title">SKELIIGE</h1>
                </div>
                <div class="container_section bottom">
                    <p id="faction_description"></p>
                </div>
            </div>
        </div>
        <div class="footr"></div>
    </div>
</body>

</html>
