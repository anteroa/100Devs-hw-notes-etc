<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/css/style.css">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">

        <div class="dex_left">
            <div class="screen">
                <img id="sprite" src="" alt="">
            </div>
            <div class="search_title_container">
                <h2 class="search_title">Pokemon Search:</h2>
            </div>
            <div class="search_input">
                <input id='pokemon_entry' type="text">
                <button class="search_button">SEARCH</button>
            </div>
            <div class="random_type_title_container">
                <h3 class="random_type_title">Random Pokemon By Type:</h3>
            </div>
            <div class="type_buttons_container">
                <div class="type_button_row top">
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/bug.svg" alt="bug type icon">
                    </div>
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/dark.svg" alt="dark type icon">
                    </div>
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/dragon.svg" alt="dragon type icon">
                    </div>
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/electric.svg" alt="electric type icon">
                    </div>
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/fairy.svg" alt="fairy type icon">
                    </div>
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/fighting.svg" alt="fighting type icon">
                    </div>
                </div>
                <div class="type_button_row middle">
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/fire.svg" alt="fire type icon">
                    </div>
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/flying.svg" alt="flying type icon">
                    </div>
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/ghost.svg" alt="ghost type icon">
                    </div>
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/grass.svg" alt="grass type icon">
                    </div>
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/ground.svg" alt="ground type icon">
                    </div>
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/ice.svg" alt="ice type icon">
                    </div>
                </div>
                <div class="type_button_row bottom">
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/normal.svg" alt="ice type icon">
                    </div>
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/poison.svg" alt="poison type icon">
                    </div>
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/psychic.svg" alt="psychic type icon">
                    </div>
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/rock.svg" alt="rock type icon">
                    </div>
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/steel.svg" alt="steel type icon">
                    </div>
                    <div class="type_button">
                        <img class="type_img" src="./img/icons/water.svg" alt="water type icon">
                    </div>
                </div>
            </div>
        </div>

        <div class="dex_right">
            <h3 id="name"></h3>
            <h3 id="type"></h3>
            <p class="poke_desc">
            </p>
            <table id="statsTable">
                <thead>
                    <th colspan="4">STATS</th>
                </thead>
                <tbody>
                    <tr>
                        <td class="lName">HP</td>
                        <td id="hp" class="lValue"></td>
                        <td class="rName">SPC. ATT</td>
                        <td id="spcAtt" class="rValue"></td>
                    </tr>
                    <tr>
                        <td class="lName">ATTACK</td>
                        <td id="att" class="lValue"></td>
                        <td class="rName">SPC. DEF</td>
                        <td id="spcDef" class="rValue"></td>
                    </tr>
                    <tr>
                        <td class="lName">DEFENSE</td>
                        <td id="def" class="lValue"></td>
                        <td class="rName">SPEED</td>
                        <td id="speed" class="rValue"></td>
                    </tr>
                </tbody>
            </table>
            <h3 class="evo_title"></h3>
            <div id="evo_container" class="evo_chain_container">
            </div>
        </div>
    </div>


    <script src="./JS/pokedex.js"></script>
</body>

</html>
